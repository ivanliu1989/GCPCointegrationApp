<div id="linewithfocuschart">
<svg style="width:1805px;height:550px;" class="nvd3-svg" height="550" width="1850"></svg>
</div>
<script>
data_linewithfocuschart=[{"key": "Serie 1", "yAxis": "1", "values": [ {"x": 1504097105.0, "y": 1.1909100000000001}, {"x": 1504098005.0, "y": 1.19163}]}];

	nv.addGraph(function() {
		var chart = nv.models.lineWithFocusChart();
		chart.margin({top: 30, right: 60, bottom: 20, left: 60});
		var datum = data_linewithfocuschart;
		chart.color(d3.scale.category20b().range());
		
		chart.xAxis.tickFormat(function(d) { return d3.time.format('%d %b %Y %H')(new Date(parseInt(d))) });
		chart.x2Axis.tickFormat(function(d) { return d3.time.format('%d %b %Y %H')(new Date(parseInt(d))) });
		chart.yAxis.tickFormat(d3.format(',.2f'));
		chart.y2Axis.tickFormat(d3.format(',.2f'));

		chart.tooltipContent(function(key, y, e, graph) {
			var x = d3.time.format("%d %b %Y")(new Date(parseInt(graph.point.x)));
			var y = String(graph.point.y);
			if(key == 'Serie 1'){
				var y =  String(graph.point.y)  + ' ext';
			}
			tooltip_str = '<center><b>'+key+'</b></center>' + y + ' on ' + x;
			return '<img src="https://storage.googleapis.com/pong-cointegration/EUR_JPY_EUR_USD_2017-06-20%2014%3A31%3A48" width="200">';
 		});

	chart.showLegend(true);

	d3.select('#linewithfocuschart svg')
		.datum(datum)
		.transition().duration(500)
		.attr('width', 1850)
		.attr('height', 550)
		.call(chart);
    });
</script>
